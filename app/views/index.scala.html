<!DOCTYPE html>

<html>
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDczhSoBKZrDCD90q0znjJL2H6gFv3aBAQ&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(43.5525, 7.021667),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
        var ftLayer = new google.maps.FusionTablesLayer({
          query : {
        	  select: 'latlng',
        	  from: '1bdIF_stBk9QlOPqbNcqvjYa4niLwdlFpsW45-tc'
          },
          styles: [{
  	    	where: "Price > 110 AND Price <= 130",
	    	markerOptions: {
	    		iconName: "small_red"
	    	}
	       },{
      	    		where: "Price <= 50",
    	    		markerOptions: {
    	    			iconName: "measle_grey"
    	    		}
    	  		   },{
        	    	where: "Price > 50 AND Price <= 70",
        	    	markerOptions: {
        	    		iconName: "small_green"
        	    	}
        	  	   },{
        	    	where: "Price > 70 AND Price <= 90",
        	    	markerOptions: {
        	    		iconName: "small_blue"
        	    	}
        	       },{
        	    	where: "Price > 90 AND Price <= 110",
        	    	markerOptions: {
        	    		iconName: "measle_brown"
        	    	}
        	       }]
        	});
         
        ftLayer.setMap(map);
        /* 
        marker.seMap(map);*/
      }
    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
